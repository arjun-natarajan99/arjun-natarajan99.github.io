<DOCTYPE html>
<html>
    <head>
        <title> HTML and Forms</title>
    </head>
    <body>
        <h1> HTML and Forms</h1>
        <form action = "https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py">

            <input type = "radio" id = "blue" name = "color" value = "blue" >
            <label for = "blue">Blue </label>
            <input type = "radio" id = "red" name = "color" value = "red">
            <label for = "red">Red </label>
            <input type = "radio" id = "green" name = "color" value = "green">
            <label for = "color">Green </label>
            <br/>

            <input type = "radio" id = "north" name = "compass" value ="north">
            <label for = "north">North </label>
            <input type = "radio" id = "south" name = "compass" value = "south">
            <label for = "south">South </label>
            <input type = "radio" id = "east" name = "compass" value = "east">
            <label for = "east">East </label>
            <input type = "radio" id = "west" name = "compass" value ="west">
            <label for = "west">West </label>
            <br/>

            
            <input type = "checkbox" id = "cool" name = "cool">
            <label for = "cool">Check if you are cool </label>

            
            <input type = "checkbox" id = "tall" name = "tall">
            <label for = "tall">Check if you are tall</label>

            
            <input type = "checkbox" id = "hungry" name = "hungry">
            <label for = "hungry">Check if you are hungry</label>
            <br/>

            <label for = "name">First name</label>
            <input type = "text" id = "name" name = "name">

            <label for = "age">Age</label>
            <input type = "number" id = "age" name = "age">

            <label for = "birthday"> Birthday</label>
            <input type = "date" id = "birthday" name = "birthday">

            <br/>
            <input type = "submit" id = "submit" value = "Submit">

        </form>
    </body>
</html>
